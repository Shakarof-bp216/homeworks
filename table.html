<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabl-1</title>
    <style>
        table,th,tr{
             border: 1px solid black
        }
    </style>
</head>

<body>
    <div>
        <h1>Simple Html table Examble</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>John</th>
                    <th>25</th>
                    <th>USA</th>
                </tr>
                <tr>
                    <th>Mary</th>
                    <th>30</th>
                    <th>Canada</th>
                </tr>
                <tr>
                    <th>David</th>
                    <th>22</th>
                    <th>UK</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
